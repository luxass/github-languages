name: Update GitHub Languages

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: Run the workflow without creating a pull request
        required: false
        default: "false"
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-github-languages:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
    if: github.repository_owner == 'luxass'
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: setup pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0

      - name: setup node
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: lts/*

      - name: install dependencies
        run: pnpm install

      - name: old github languages
        uses: actions/github-script@v7.0.1
        id: old-github-languages
        with:
          script: |
            const fs = require("fs");

            const languages = JSON.parse(fs.readFileSync("languages.json", "utf8"));

            fs.writeFileSync("languages-old.json", JSON.stringify(languages, null, 2));

      - name: download github languages
        run: |
          echo "" > .env
          pnpm run languages:download
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: generate diff
        id: generate-diff
        uses: actions/github-script@v7.0.1
        with:
          script: |
            const fs = require("fs");

            const oldLanguages = JSON.parse(fs.readFileSync("languages-old.json", "utf8"));
            const newLanguages = JSON.parse(fs.readFileSync("languages.json", "utf8"));

            console.log("OLD LANGUAGES LENGTH", Object.keys(oldLanguages).length);
            console.log("NEW LANGUAGES LENGTH", Object.keys(newLanguages).length);

            let markdown = "";

            for (const language of Object.keys(newLanguages)) {
              if (oldLanguages[language] == null) {
                markdown += `### ${language}\n\n`;
                markdown += "```json\n";
                markdown += JSON.stringify(newLanguages[language], null, 2);
                markdown += "\n```\n\n";
              }
            }

            core.setOutput("result", markdown);

      - name: create pull request
        uses: peter-evans/create-pull-request@67ccf781d68cd99b580ae25a5c18a1cc84ffff1f # v7.0.6
        if: ${{ github.event.inputs.dry-run != 'true' }}
        with:
          commit-message: "feat: updated github languages"
          title: "feat: updated github languages"
          body: |
            I found some new changes in GitHub's Linguist Repository.

            I don't know what they changed, but I'm sure it's important.
            If you want you can go take a look yourself.

            <details>
            <summary>New Languages</summary><br/>

            ${{ steps.generate-diff.outputs.result }}

            <br/></details>

            I will be waiting for your approval ðŸ‘‹.

            This is an automated PR to update GitHub Languages.
          branch: update-github-languages
          add-paths: languages.json,src/languages.ts
          base: main
          committer: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          reviewers: luxass
